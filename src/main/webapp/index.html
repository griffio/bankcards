<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Cards</title>
    <link rel="stylesheet" href="css/pure-min.css">
    <link rel="stylesheet" href="css/application.css">
</head>
<body>
<div class="pure-g">
    <div class="pure-u-1-4"></div>
    <div class="pure-u-1-2"><h1>Bank Cards Example Application</h1></div>
    <div class="pure-u-1-4"></div>
</div>

<div class="pure-g">
    <div class="pure-u-1-12"></div>
    <div class="pure-u-5-12">
        <table id="js-bankcards-table" class="pure-table pure-table-horizontal pure-table-striped">
            <thead>
            <tr>
                <th>Bank</th>
                <th>Card number</th>
                <th>Expiry date</th>
            </tr>
            </thead>
        </table>
        <hr/>
        <table id="js-bankcards-d3-table" class="pure-table pure-table-horizontal pure-table-striped">
        </table>
    </div>
    <div class="pure-u-1-12"></div>
    <div class="pure-u-5-12">

        <form class="pure-form pure-form-stacked" name="csvupload" action="application/upload" method="post"
              enctype="multipart/form-data">
            <fieldset>
                <legend>Upload Csv</legend>
                <input placeholder="csv" type="file" id="csv-upload" name="csv"/>
                <button type="submit" class="pure-button pure-button-primary">Submit</button>
            </fieldset>
        </form>

        <!-- Params on griffio.example.bankcard.web.BankCardForm -->
        <form class="pure-form pure-form-aligned" action="application/form" method="post">
            <fieldset>
                <legend>Single Entry</legend>

                <div class="pure-control-group">
                    <label for="bank-name">Bank Name</label>
                    <input id="bank-name" name="bankname" type="text" placeholder="Bank Name">
                </div>

                <div class="pure-control-group">
                    <label for="card-number">Card Number</label>
                    <input id="card-number" name="cardnumber" type="text" placeholder="xxxx-xxxx-xxxx-xxxx">
                </div>

                <div class="pure-control-group">
                    <label for="expiry-date">Expiry Date</label>
                    <input id="expiry-date" name="expiry" type="text" placeholder="Month-Year">
                </div>

                <div class="pure-controls">
                    <button type="submit" class="pure-button pure-button-primary">Submit</button>
                </div>

            </fieldset>
        </form>

    </div>
</div>
</body>
<script src="script/jquery.2.1.3.js"></script>
<script src="script/d3.min.js"></script>
<script src="script/application.js"></script>
</html>
